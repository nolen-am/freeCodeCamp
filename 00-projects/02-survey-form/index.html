<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 02 - Survey Form</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Find Your Band</h1>
            <p id="description">Encontre m√∫sicos para formar uma banda.</p>
        </header>

        <form>
            <div class="form-group">
                <label for="name">Name:
                    <input 
                        name="name"
                        type="text"
                        id="name"
                        class="form-control"
                        placeholder="Name"
                        required
                    >
                </label>

                <label for="age">Age:
                    <input 
                        name="age"
                        type="text"
                        id="age"
                        class="form-control"
                        placeholder="Age"
                        required
                    >
                </label>

                <label for="email">E-mail:
                    <input
                        name="email"
                        type="text"
                        id="email"
                        class="form-control"
                        placeholder="E-mail"
                        required
                    >
                </label>

                <label for="contact">Please, leave your contact:
                    <span>(Optional)</span>
                    <input
                        name="contact"
                        type="text"
                        id="contact"
                        class="form-control"
                        placeholder="Contact"
                    >
                </label>
            </div>

            <div class="form-group">
                <p>Which options below it is the most compatible with your music experience?</p>
                <select 
                    name="experience" 
                    id="exp-dropdown" 
                    class="form-control"
                >
                    <option value="beginner">Beginner</option>
                    <option value="amateur">Amateur</option>
                    <option value="professional">Professional</option>
                    <option value="4fun">Just for fun =)</option>
                </select>
            </div>

            <div class="form-group">
                <p>Choose the instruments which you are more proficient:</p>
                <label>
                    <input
                        name="instruments"
                        value="guitar"
                        type="checkbox"
                        class="input-checkbox"
                    >Guitar
                </label>
                <label>
                    <input
                        name="instruments"
                        value="bass"
                        type="checkbox"
                        class="input-checkbox"
                    >Bass
                </label>
                <label>
                    <input
                        name="instruments"
                        value="drums"
                        type="checkbox"
                        class="input-checkbox"
                    >Drums
                </label>
                <label>
                    <input
                        name="instruments"
                        value="acoustic-guitar"
                        type="checkbox"
                        class="input-checkbox"
                    >Acoustic Guitar
                </label>
                <label>
                    <input
                        name="instruments"
                        value="keyboard"
                        type="checkbox"
                        class="input-checkbox"
                    >Keyboard
                </label>
                <label>
                    <input
                        name="instruments"
                        value="piano"
                        type="checkbox"
                        class="input-checkbox"
                    >Piano
                </label>
                <label>
                    <input
                        name="instruments"
                        value="vocal"
                        type="checkbox"
                        class="input-checkbox"
                    >Vocals
                </label>
                <label>Other:
                    <input
                        name="instruments"
                        value=""
                        type="text"
                        class="input-checkbox"
                    >
                </label>
            </div>
        </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
